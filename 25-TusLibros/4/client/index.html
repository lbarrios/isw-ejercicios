  <script type="text/babel" type="module">
    const {
      // theme, styles
      colors,
      createMuiTheme,
      makeStyles,
      withStyles,
      // components
      AppBar,
      Button,
      Container,
      CssBaseline,
      Icon,
      IconButton,
      InputAdornment,
      InputLabel,
      FormControl,
      Link,
      List,
      ListItem,
      ListItemIcon,
      ListItemText,
      ListItemSecondaryAction,
      OutlinedInput,
      TextField,
      ThemeProvider,
      Toolbar,
      Typography,
    } = MaterialUI;
    const theme = createMuiTheme({
      palette: {
        primary: {
          main: '#556cd6',
        },
        secondary: {
          main: '#19857b',
        },
        error: {
          main: colors.red.A400,
        },
        background: {
          default: '#fff',
          paper: '#f5f5f5',
        },
      },
    });
    
    const styles = theme => ({
      root: {
        margin: theme.spacing(6, 0, 3),
      },
      lightBulb: {
        verticalAlign: 'middle',
        // marginRight: theme.spacing(1),
      },
      rootToolBar: {
        flexGrow: 1,
      },
      menuButton: {
        marginRight: theme.spacing(2),
      },
      textField: {
        marginTop: theme.spacing(2),
        marginBottom: theme.spacing(2),
      },
      title: {
        flexGrow: 1,
      },
      rootList: {
        width: '100%',
        backgroundColor: theme.palette.background.paper,
        position: 'relative',
        overflow: 'auto',
        maxHeight: 300,
      },
      textFieldDetails: {
        margin: theme.spacing(2),
      }
    })
    
    const useStyles = makeStyles(styles);

    const getLocalAsJson = (path) => {
      const port = 8080
    
      return fetch(`http://localhost:${port}/${path}`, {
        method: "GET",
        dataType: "JSON",
        headers: {
          "Access-Control-Request-Headers": "*"
        }
      })
    }

    function getPath(path){
      const paths = {}
      paths["/"] = {content: component =>component.contentForRoot()}
      paths["/logInError"] = {content: component =>component.contentForLogInError()}
      paths["/error"] = {content: component =>component.contentForError()}
      paths["/catalog"] = {content: component =>component.contentForCatalog()}
      paths["/bookDetails"] = {content: component =>component.contentForBook()}
      return paths[path]
    }    class MyToolBarComponent extends React.Component {
      constructor(props) {
        super(props)
      }
    
      iconButton(icon,onclick){
        const classes = this.props.classes
        return (<IconButton
                  edge="start"
                  className={classes.menuButton}
                  color="inherit"
                  onClick={onclick}
                >
                  <Icon>{icon}</Icon>
                </IconButton>)
      }
    
      contentForRoot() {
        return ""
      }
    
      contentForLogInError(){
        return this.iconButton("home",() => this.props.router.navigate("/", { }))
      }
    
      contentForError(){
        return this.iconButton("home",() => this.props.router.navigate("/", { }))
      }
    
      contentForCatalog(){
        //TODO carrito historial
        return (<div>
        {this.iconButton("close",() => this.props.router.navigate("/", { }))}
        {this.iconButton("shopping_cart",() => this.props.router.navigate("/", { }))}
        {this.iconButton("assignment",() => this.props.router.navigate("/", { }))}
        </div>)
      }
    
      contentForBook(){
        //TODO carrito historial
        return (<div>
        {this.iconButton("close",() => this.props.router.navigate("/", { }))}
        {this.iconButton("arrow_back",() => this.props.router.navigate("/catalog", { }))}
        {this.iconButton("shopping_cart",() => this.props.router.navigate("/catalog", { }))}
        {this.iconButton("assignment",() => this.props.router.navigate("/catalog", { }))}
        </div>)
      }
    
      render() {
        const {
          router,
          title,
          classes,
        } = this.props
    
        const current_path = router.current()
        let content = current_path.content(this)
    
        /*if (current_path === "/") {
          icon = "home"
          onclick = () => {}
        } else if (current_path === "/list") {
          icon = "home"
          onclick = () => router.navigate("/", {
            substrings: [],
            selectedSubstring: "",
          })
        } else if (current_path === "/details") {
          icon = "keyboard_arrow_left"
          onclick = () => router.navigate("/list", {
            selectedSubstring: "",
          })
        } else {
          console.error("Not a valid current path!")
        }*/
    
        return (
          <div className={classes.rootToolBar}>
            <AppBar position="static">
              <Toolbar>
              {content}
              <Typography variant="h6" className={classes.title}>
                  {title}
              </Typography>

          </div>
        )
      }
    
    }
    
    // Add style
    const MyToolBar = withStyles(styles, {
      withTheme: true
    })(MyToolBarComponent)
    class LogInInputComponent extends React.Component {
      constructor(props) {
        super(props)
    
        this.state = {
          clientId: "",
          password: ""
        }
      }
    
      handleChange(event,keyToChange) {
        const o = {}
        o[keyToChange] = event.target.value
        this.setState(o)
      };
    
      handleSend() {
        const {
          router,
        } = this.props
    
        const {
          clientId,
          password
        } = this.state
    
        getLocalAsJson(`createCart?clientId=${clientId}&password=${password}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            router.navigate("/catalog", { clientId, password ,cartId: json })
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
            router.navigate("/logInError", {})
          });
      }
    
      render() {
        const {
          clientId,
          password
        } = this.state
    
        const {
          classes,
        } = this.props
    
        return (
          <div>
            <Typography component="h1" gutterBottom>
              Ingrese usuario y contraseña:
              </Typography>
            <TextField className={classes.textField} value={clientId} label="Username" onChange={(ev)=>this.handleChange(ev,"clientId")}/>
            <TextField className={classes.textField} type="password" value={password} label="Password" onChange={(ev)=>this.handleChange(ev,"password")}/>
            
    
            <Button
              color="inherit"
              onClick={(ev)=>this.handleSend(ev)}>
              Create cart
          </Button>
          </div>
        )
      }
    }
    
    // Add style
    const LogInInputView = withStyles(styles, {
      withTheme: true
    })(LogInInputComponent)
    class SubstringsComponent extends React.Component { //TODO
      constructor(props) {
        super(props)
      }
    
      render() {
        const {
          router,
          substrings,
          classes,
        } = this.props
    
        return (
          <div>
            <Typography component="h1" gutterBottom>
              Encontramos los siguientes substrings:
              </Typography>
            <List component="nav" className={classes.rootList} aria-label="substrings">
              {
                substrings.map((substring, ix) => {
                  return (
                    <ListItem
                      button
                      key={ix}
                      onClick={() => router.navigate('/details', { selectedSubstring: substring })}>
                      <ListItemText primary={substring} />
                    </ListItem>
                  )
                })
              }
            </List>
          </div>
        )
      }
    }
    
    // Add style
    const SubstringsView = withStyles(styles, {
      withTheme: true
    })(SubstringsComponent)
    class BookComponent extends React.Component {
      constructor(props) {
        super(props)
    
        this.state = {
          bookData: {},
          amount: 0,
          loading: false,
          error: null,
        }
      }
    
      componentDidMount() {
        const {
          cartId,
          currentBook,
        } = this.props
    
        this.setState({
          loading: true,
          error: null,
        })
    
    
    
        let catalog = {}
    
        getLocalAsJson(`getCatalog`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            catalog = json
            
            return getLocalAsJson(`listCart?cartId=${cartId}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(amounts => {
            const amount = amounts[currentBook] || 0
            const bookData = catalog.find(book => book.isbn === currentBook)
    
            this.setState({
              loading: false,
              bookData,
              amount
            })
          })
          .catch(err => {
            this.setState({
              loading: false,
              error: err,
            })
          })
      }
    
      handleAdd() {
        const {
          currentBook,
          cartId
        } = this.props
    
        const {
          amount,
        } = this.state
    
        getLocalAsJson(`addToCart?cartId=${cartId}&bookIsbn=${currentBook}&bookQuantity=1`)
          .then( response => response.json())
          .then(json => {
            const newAmount = 1 + amount
            this.setState({
              amount: newAmount
            })
          })
          .catch(err => {
            console.log('Looks like there was a problem: \n', err);
            this.setState({
              
              error: err,
            })
          });
      }
    
      handleRemove() {
        const {
          currentBook,
          cartId
        } = this.props
    
        const {
          amount,
          bookData
        } = this.state
    
        getLocalAsJson(`removeFromCart?cartId=${cartId}&bookIsbn=${currentBook}&bookQuantity=1`)
          .then(response => response.json())
          .then(json => {
            const newAmount = amount - 1
            this.setState({
              amount: newAmount
            })
          })
          .catch(error => {
            console.log('Looks like there was a problem: \n', error);
            this.setState({
              error
            })
          });
      }
    
      render() {
        const {
          cartId,
          classes,
        } = this.props
    
        const {
          bookData,
          amount,
          loading,
          error,
        } = this.state
    
        if (loading) return (<div>Loading...</div>)
        if (error) return (<div>{error}</div>)
    
        return (
          <div>
            <Typography component="h1" gutterBottom>
              Detalles del libro:
              </Typography>
              <Typography component="h2" gutterBottom>
              Título: {bookData.title}
              </Typography>
              <Typography component="h3" gutterBottom>
              ISBN: {bookData.isbn}
              </Typography>
              <Typography component="h3" gutterBottom>
              Autor: {bookData.author}
              </Typography>
              <Typography component="h3" gutterBottom>
              Precio: ${bookData.price}
              </Typography>
              <Typography component="h4" gutterBottom>
              Amount: {amount}
              </Typography>
            <Button
              color="inherit"
              onClick={ev =>this.handleRemove()}
              disabled={amount === 0}>
              Remove
            </Button>
            <Button
              color="inherit"
              onClick={ev =>this.handleAdd()}
              >
              Add
          </Button>
          </div>
        )
      }
    }
    
    // Add style
    const BookView = withStyles(styles, {
      withTheme: true
    })(BookComponent)
    class CatalogComponent extends React.Component {
      constructor(props) {
        super(props)
    
        this.state = {
          catalog: [],
          amounts: [],
          loading: false,
          error: null,
        }
      }
    
      componentDidMount() {
        const cartId = this.props.cartId
    
        this.setState({
          loading: true,
          error: null,
        })
    
        const details = {}
    
        getLocalAsJson(`getCatalog`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["catalog"] = json
            
            return getLocalAsJson(`listCart?cartId=${cartId}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["amounts"] = json
            
            return details
          })
          .then((details) => {
            this.setState({
              loading: false,
              catalog: details["catalog"],
              amounts: details["amounts"]
            })
          })
          .catch(err => {
            this.setState({
              loading: false,
              error: err,
            })
          })
      }
    
      handleAdd(isbn) {
        const {
          router,
          cartId
        } = this.props
    
        const {
          amounts,
          error
        } = this.state
    
        getLocalAsJson(`addToCart?cartId=${cartId}&bookIsbn=${isbn}&bookQuantity=1`)
          .then( response => response.json())
          .then(json => {
            amounts[isbn] = 1 + (amounts[isbn] || 0)
            this.setState({
              amounts: amounts
            })
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
            router.navigate("/error", {})
          });
      }
    
      handleRemove(isbn) {
        const {
          router,
          cartId
        } = this.props
    
        const {
          amounts,
          error
        } = this.state
    
        getLocalAsJson(`removeFromCart?cartId=${cartId}&bookIsbn=${isbn}&bookQuantity=1`)
          .then(response => response.json())
          .then(json => {
            amounts[isbn] = amounts[isbn] - 1
            if(amounts[isbn] === 0){
              delete amounts[isbn]
            }
            this.setState({
              amounts: amounts
            })
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
            router.navigate("/error", {})
          });
      }
    
      handleDetails(isbn){
        const router = this.props.router
        router.navigate('/bookDetails', {currentBook: isbn  })
      }
    
      render() {
        const {
          classes,
        } = this.props
    
        const {
          catalog,
          amounts,
          loading,
          error,
        } = this.state
    
    
        if (loading) return <div>Loading...</div>
        if (error) return <div>{error}</div>
    
        return (
          <div>
            <Typography variant="h4" component="h4" gutterBottom>
              <b>Catálogo</b>:
            </Typography>
    
            <List component="nav" className={classes.rootList}>
              {
                catalog.map((book, ix) => {
                  return (
                    <ListItem
                      button
                      key={ix}
                      onClick={() => this.handleDetails(book.isbn)}>
                      <ListItemText primary={book.title + "     " + (amounts[book.isbn] || 0) + "     $" + book.price} secondary={book.isbn} />
                      <ListItemSecondaryAction>
                        <IconButton 
                        onClick={() => this.handleAdd(book.isbn)}>
                          <Icon>add</Icon>
                        </IconButton>
                        <IconButton 
                        onClick={() => this.handleRemove(book.isbn)}
                        disabled={amounts[book.isbn] === undefined}>
                          <Icon>remove</Icon>
                        </IconButton>
                      </ListItemSecondaryAction>
                    </ListItem>
                  )
                })
              }
            </List>
          </div>
        )
      }
    }
    
    // Add style
    const CatalogView = withStyles(styles, {
      withTheme: true
    })(CatalogComponent)
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: getPath("/"),
          clientId: "",
          password: "",
          cartId: "",
          currentBook: ""
        };
      }
    
      get router() {
        return {
          current: () => this.state.path,
          navigate: (path, state) => {
            this.setState({ ...state, path: getPath(path) })
          }
        }
      }
    
      contentForRoot() {
        return (<LogInInputView
            router={this.router}
          />)
      }
    
      contentForLogInError(){
        return (<Typography component="h1" >
              Usuario o contraseña inválida.
              </Typography>)
      }
    
      contentForError(){
        return (<Typography component="h1" >
              ERROR
              </Typography>)
      }
    
      contentForCatalog(){
        const cartId = this.state.cartId
        return (<CatalogView
            router={this.router}
            cartId={cartId}
          />)
      }
    
      contentForBook(){
        const {
          cartId,
          currentBook
        } = this.state
        return (<BookView
            cartId={cartId}
            currentBook={currentBook}
            />)
      }
    
      render() {
        let title = "Tus Libros"
        let content = this.state.path.content(this)
        
    
        /* else if (this.state.path === "/list") {//TODO cambiar
          content = (<SubstringsView
            router={router}
            substrings={this.state.substrings}
          />)
        } else if (this.state.path === "/details") {//TODO cambiar
          content = (<SubstringDetailsView
            router={router}
            selectedSubstring={this.state.selectedSubstring}
          />)
        }*/
        return (
          <div>
            <MyToolBar
              title={title}
              router={this.router}
            />
            <Container maxWidth="sm">
              <div style={{ marginTop: 24, }}>
                {content}
              </div>
            </Container>
          </div>
        );
      }
    }

    ///////////////////////////////////////////////////////////////////////////
    // Initial render
    //
    ReactDOM.render(
      <ThemeProvider theme={theme}>
        <CssBaseline />
        <App />
      </ThemeProvider>,
      document.getElementById('root')
    )
  </script>
