    const LogInInputView = withStyles(styles, {
      withTheme: true
    })(LogInInputComponent);    class CartComponent extends React.Component {
      constructor(props) {
        super(props)
    
        this.state = {
          catalog: [],
          amounts: [],
          ccn: "",
          cced: "",
          cco: "",
          loading: false,
          error: null,
        }
      }
    
      componentDidMount() {
        const cartId = this.props.cartId
    
        this.setState({
          loading: true,
          error: null,
        })
    
        const details = {}
    
        getLocalAsJson(`getCatalog`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["catalog"] = json
            
            return getLocalAsJson(`listCart?cartId=${cartId}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["amounts"] = json
            
            return details
          })
          .then((details) => {
            this.setState({
              loading: false,
              catalog: details["catalog"],
              amounts: details["amounts"]
            })
          })
          .catch(err => {
            this.setState({
              loading: false,
              error: err,
            })
          })
      }
    
      handleAdd(isbn) {
        const {
          router,
          cartId
        } = this.props
    
        const {
          amounts,
          error
        } = this.state
    
        getLocalAsJson(`addToCart?cartId=${cartId}&bookIsbn=${isbn}&bookQuantity=1`)
          .then( response => response.json())
          .then(json => {
            amounts[isbn] = 1 + (amounts[isbn] || 0)
            this.setState({
              amounts: amounts
            })
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
            router.navigate("/error", {})
          });
      }
    
      handleRemove(isbn) {
        const {
          router,
          cartId
        } = this.props
    
        const {
          amounts,
          error
        } = this.state
    
        getLocalAsJson(`removeFromCart?cartId=${cartId}&bookIsbn=${isbn}&bookQuantity=1`)
          .then(response => response.json())
          .then(json => {
            amounts[isbn] = amounts[isbn] - 1
            if(amounts[isbn] === 0){
              delete amounts[isbn]
            }
            this.setState({
              amounts: amounts
            })
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
            router.navigate("/error", {})
          });
      }
    
      handleDetails(isbn){
        const router = this.props.router
        router.navigate('/bookDetails', {currentBook: isbn  })
      }
    
      handleChange(event,keyToChange) {
        const o = {}
        o[keyToChange] = event.target.value
        this.setState(o)
      }
    
      handleSend(event){
        const {
          router,
          cartId
        } = this.props
    
        const {
          ccn,
          cced,
          cco
        } = this.state
    
        getLocalAsJson(`checkOutCart?cartId=${cartId}&ccn=${ccn}&cced=${cced}&cco=${cco}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            router.navigate("/ticket", { ticket: json })
          })
          .catch(err => {
            this.setState({
              error: err,
            })
          })
      }
    
      render() {
        const {
          classes,
        } = this.props
    
        const {
          ccn,
          cced,
          cco,
          catalog,
          amounts,
          loading,
          error,
        } = this.state
    
    
        if (loading) return <div>Loading...</div>
        if (error) return <div>{error}</div>
    
        return (
          <div>
            <Typography variant="h4" component="h4" gutterBottom>
              <b>Contenido del carrito</b>:
            </Typography>
    
            <List component="nav" className={classes.rootList}>
              {
                Object.keys(amounts).map((isbn, ix) => {
                  const book = catalog.find(b => b.isbn === isbn)
                  return (
                    <ListItem
                      button
                      key={ix}
                      onClick={() => this.handleDetails(book.isbn)}>
                      <ListItemText primary={book.title + "     " + (amounts[book.isbn] || 0) + "     $" + book.price} secondary={book.isbn} />
                      <ListItemSecondaryAction>
                        <IconButton 
                        onClick={() => this.handleAdd(book.isbn)}>
                          <Icon>add</Icon>
                        </IconButton>
                        <IconButton 
                        onClick={() => this.handleRemove(book.isbn)}>
                          <Icon>remove</Icon>
                        </IconButton>
                      </ListItemSecondaryAction>
                    </ListItem>
                  )
                })
              }
            </List>
            <Typography variant="h5" component="h5" gutterBottom>
              Datos de tarjeta para Check Out:
            </Typography>
            <TextField className={classes.textField} value={ccn} label="Número de tarjeta de credito" onChange={(ev)=>this.handleChange(ev,"ccn")}/>
            <TextField className={classes.textField} value={cced} label="Fecha de expiración" onChange={(ev)=>this.handleChange(ev,"cced")}/>
            <TextField className={classes.textField} value={cco} label="Nombre" onChange={(ev)=>this.handleChange(ev,"cco")}/>
            <Button
              color="inherit"
              onClick={(ev)=>this.handleSend(ev)}>
              Check Out
          </Button>
          </div>
        )
      }
    }

    const CartView = withStyles(styles, {

    })(CartComponent)
    class BookComponent extends React.Component {
      constructor(props) {
        super(props)
    
        this.state = {
          bookData: {},
          amount: 0,
          loading: false,
          error: null,
        }
      }
    
      componentDidMount() {
        const {
          cartId,
          currentBook,
        } = this.props
    
        this.setState({
          loading: true,
          error: null,
        })
    
    
    
        let catalog = {}
    
        getLocalAsJson(`getCatalog`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            catalog = json
            
            return getLocalAsJson(`listCart?cartId=${cartId}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(amounts => {
            const amount = amounts[currentBook] || 0
            const bookData = catalog.find(book => book.isbn === currentBook)
    
            this.setState({
              loading: false,
              bookData,
              amount
            })
          })
          .catch(err => {
            this.setState({
              loading: false,
              error: err,
            })
          })
      }
    
      handleAdd() {
        const {
          currentBook,
          cartId
        } = this.props
    
        const {
          amount,
        } = this.state
    
        getLocalAsJson(`addToCart?cartId=${cartId}&bookIsbn=${currentBook}&bookQuantity=1`)
          .then( response => response.json())
          .then(json => {
            const newAmount = 1 + amount
            this.setState({
              amount: newAmount
            })
          })
          .catch(err => {
            console.log('Looks like there was a problem: \n', err);
            this.setState({
              
              error: err,
            })
          });
      }
    
      handleRemove() {
        const {
          currentBook,
          cartId
        } = this.props
    
        const {
          amount,
          bookData
        } = this.state
    
        getLocalAsJson(`removeFromCart?cartId=${cartId}&bookIsbn=${currentBook}&bookQuantity=1`)
          .then(response => response.json())
          .then(json => {
            const newAmount = amount - 1
            this.setState({
              amount: newAmount
            })
          })
          .catch(error => {
            console.log('Looks like there was a problem: \n', error);
            this.setState({
              error
            })
          });
      }
    
      render() {
        const {
          cartId,
          classes,
        } = this.props
    
        const {
          bookData,
          amount,
          loading,
          error,
        } = this.state
    
        if (loading) return (<div>Loading...</div>)
        if (error) return (<div>{error}</div>)
    
        return (
          <div>
            <Typography component="h1" gutterBottom>
              Detalles del libro:
              </Typography>
              <Typography component="h2" gutterBottom>
              Título: {bookData.title}
              </Typography>
              <Typography component="h3" gutterBottom>
              ISBN: {bookData.isbn}
              </Typography>
              <Typography component="h3" gutterBottom>
              Autor: {bookData.author}
              </Typography>
              <Typography component="h3" gutterBottom>
              Precio: ${bookData.price}
              </Typography>
              <Typography component="h4" gutterBottom>
              Amount: {amount}
              </Typography>
            <Button
              color="inherit"
              onClick={ev =>this.handleRemove()}
              disabled={amount === 0}>
              Remove
            </Button>
            <Button
              color="inherit"
              onClick={ev =>this.handleAdd()}
              >
              Add
          </Button>
          </div>
        )
      }
    }

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: getPath("/"),
          clientId: "",
          password: "",
          cartId: "",
          currentBook: "",
          ticket: ""
        };
      }
    
      get router() {
        return {
          current: () => this.state.path,
          navigate: (path, state) => {
            this.setState({ ...state, path: getPath(path) })
          }
        }
      }
    
      contentForRoot() {
        return (<LogInInputView
            router={this.router}
          />)
      }
    
      contentForLogInError(){
        return (<Typography component="h1" >
              Usuario o contraseña inválida.
              </Typography>)
      }
    
      contentForTicket(){
        
        return (<div>
          <Typography component="h1" >
              Purchase succesful!
              </Typography>
          <TextField value={this.state.ticket}
            InputProps={{
                readOnly: true,
              }}/>
        </div>)
      }
    
      contentForCatalog(){
        const cartId = this.state.cartId
        return (<CatalogView
            router={this.router}
            cartId={cartId}
          />)
      }
    
      contentForBook(){
        const {
          cartId,
          currentBook
        } = this.state
        return (<BookView
            cartId={cartId}
            currentBook={currentBook}
            />)
      }
    
      contentForCart(){
        const {
          cartId,
        } = this.state
        return (<CartView
            cartId={cartId}
            router={this.router}
            />)
      }
    
      contentForHistory(){
        const {
          clientId,
          password
        } = this.state
        return (<HistoryView
          clientId={clientId}
          password={password}
          />)
      }
    
      render() {
        let title = "Tus Libros"
        let content = this.state.path.content(this)
        
    
        
        return (
          <div>
            <MyToolBar
              title={title}
              router={this.router}
            />
            <Container maxWidth="sm">
              <div style={{ marginTop: 24, }}>
                {content}
              </div>
            </Container>
          </div>
        );
      }
    }

    ///////////////////////////////////////////////////////////////////////////
    // Initial render
    //
    ReactDOM.render(
      <ThemeProvider theme={theme}>
        <CssBaseline />
        <App />
      </ThemeProvider>,
      document.getElementById('root')
    )
  </script>

  <!-- <button onclick="window.location.reload(true)">reload</button> -->
</body>

</html>
